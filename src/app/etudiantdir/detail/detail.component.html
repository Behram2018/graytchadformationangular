<div *ngIf=" (etudiant$ |async) as et" class="card" style="width: 18rem;">
    <!--  <img class="card-img-top" src="..." alt="Card image cap"> -->
    <div class="card-body">
        <h5 class="card-title">{{et.nom}}</h5>
        <p class="card-text">
            PRENOM: {{et.prenom.prenom1}} {{et.prenom.prenom2}}<br>
            AGE: {{et.age}}<br>
            DATE DE NAISSANCE: {{et.dateNaissance}}<br>
            FRAIS DE SUBSISTANCE: {{et.fraisSubsistance}}<br>
            NOTE: {{et.note}}<br>

        </p>
        <a class="btn btn-info btn-lg mr-3" routerLink="/list">Retour</a>
        <a class="btn btn-primary btn-lg" [routerLink]="['/list/modifier', et.id]">Modifier</a>
    </div>
</div>
